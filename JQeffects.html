<!DOCTYPE html>
<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(function () {
      $("#hide").click(function () {
        $("p").hide();
      });
      $("#show").click(function () {
        $("p").show();
      });
    });
  </script>
</head>

<body>
  <h1>jQuery Effects - Hide and Show</h1>

  <p>If you click on the "Hide" button, I will disappear.</p>

  <button id="hide">Hide</button>
  <button id="show">Show</button>
  <hr>
  <h1>jQuery toggle()</h1>

  <script>
    $(document).ready(function () {
      $("#toggle").click(function () {
        $("a").toggle();
      });
    });
  </script>

  <button id="toggle">Toggle between hiding and showing the links</button>
  <br>
  <a href="">CG VAK</a>
  <br>
  <a href="">G2 TECH</a>
  <hr>
  <h1>jQuery Effects - Fading</h1>

  <script>
    //$(selector).fadeIn(speed,callback);
    //The optional speed parameter specifies the duration of the effect. It can take the following values: "slow", "fast", or milliseconds.
    //The optional callback parameter is a function to be executed after the fading completes.


    $(document).ready(function () {
      $("#fi").click(function () {
        $("#div1").fadeIn();
        $("#div2").fadeIn("slow");
        $("#div3").fadeIn(8000);
      });
    });
  </script>

  <script>
    $(document).ready(function () {
      $("#fo").click(function () {
        $("#div1").fadeOut();
        $("#div2").fadeOut("slow");
        $("#div3").fadeOut(5000);
      });
    });
  </script>


  <button id="fi">Click to fade in boxes</button><br><br>

  <button id="fo">Click to fade out boxes</button><br><br>

  <div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
  <div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
  <div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>

  <script>
    $(document).ready(function () {
      $("#ft").click(function () {
        $("#div4").fadeToggle();
        $("#div5").fadeToggle("slow");
        $("#div6").fadeToggle(3000);
      });
    });
  </script>

  <button id="ft">Click to fade in/out boxes</button><br><br>

  <div id="div4" style="width:80px;height:80px;display:none;background-color:pink;"></div><br>
  <div id="div5" style="width:80px;height:80px;display:none;background-color:yellow;"></div><br>
  <div id="div6" style="width:80px;height:80px;display:none;background-color:purple;"></div>

  <script>
    //$(selector).fadeTo(speed,opacity,callback);
    $(function () {
      $("#fto").click(function () {
        $("#div7").fadeTo("slow", 0.1);
        $("#div8").fadeTo("slow", 0.4);
        $("#div9").fadeTo("slow", 0.7);
      });
    });
  </script>

  <button id="fto">Click to fade boxes</button><br><br>

  <div id="div7" style="width:80px;height:80px;background-color:red;"></div><br>
  <div id="div8" style="width:80px;height:80px;background-color:green;"></div><br>
  <div id="div9" style="width:80px;height:80px;background-color:blue;"></div>
  <hr>

  <h1>jQuery Effects - Sliding</h1>

  <script>
    $(document).ready(function () {
      $("#flip").click(function () {
        $("#panel").slideDown("slow");
      });
    });
  </script>

  <script>
    $(document).ready(function () {
      $("#flip1").click(function () {
        $("#panel1").slideUp("slow");
      });
    });
  </script>


  <style>
    #panel,
    #flip {
      padding: 5px;
      text-align: center;
      background-color: #e5eecc;
      border: solid 1px #c3c3c3;
      width: 1000px;
    }

    #panel {
      width: 1000px;
      display: none;
    }

    #panel1,
    #flip1 {
      padding: 5px;
      text-align: center;
      background-color: #e5eecc;
      border: solid 1px #c3c3c3;
      width: 500px;
    }

    #panel1 {
      width: 500px;

    }
  </style>
  <div id="flip">Click to slide down panel</div>
  <img id="panel" src="img4.jpg" />
  <!--TRY SLIDETOGGLE() METHOD-->
  <div id="flip1">Click to slide up panel</div>
  <img id="panel1" src="img4.jpg" />

  <hr>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Example of jQuery Method Chaining</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".btn1").click(function () {
                $("p")
                    .css("color", "green")  // remove toggle effect and fadeout
                    .animate({ width: "100%" })
                    .animate({ fontSize: "46px" })
                    .fadeOut(8000);
            });
            $(".btn2").click(function () {
                $("p").removeAttr("style");
            });
        });
    </script>
    <style>
        p {
            color: rgb(255, 29, 168);
            font-weight: bolder;
            font-size: large;
        }

        div {
            width: 450px;
            height: 300px;
            padding: 20px;
            font-size: medium;
            text-align: center;
            margin: auto;
            background-color: rgb(99, 210, 247);
            font-weight: bold;
            border: 3px solid rgb(164, 248, 86);
            margin-top: 50px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div>
        <p>jQuery Chaining</p>
        <button type="button" class="btn1">Click to see the effect</button>
        <button type="button" class="btn2">Reset</button>
    </div>

    <hr>
    <style>
        #p1 {
            border: 2px solid black;
            background-color: yellow;
            height: 200px;
            width: 450px;
        }
    </style>
    </head>
    <script>
        $(document).ready(function () {
            $("#img").click(function () {
                $("#p1").css({ "background-image": "url(contact.jpg)" }).fadeOut(7000)
            });
        });
    </script>

    <h3> This is an example of changing the background image using background image property: </h3>
    <div id="p1"> </div>
    <br>
    <button id="img"> Click the button to change the background image of above span element. </button>
</body>

</html>
